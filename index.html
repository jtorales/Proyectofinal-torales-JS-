<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Proyecto final</title>
</head>
<body>
    
    <h1>Base de datos de empleados</h1>
    <div>
        <input id="legajo" placeholder="Legajo">
        <input id="nombre" placeholder="Nombre">
        <input id="sueldo" placeholder="Sueldo">
        <button id="add_emp">Agregar Empleado</button>
        <br><br>
        <input id="legajo_borrar" placeholder="Legajo a borrar">
        <button id="borrar">Borrar Empleado</button>
        <br><br>
        <button id="mostrar">Mostrar Empleados</button>
        <button id="max_sueldo">Mostrar Sueldo Máximo</button>
        <button id="min_sueldo">Mostrar Sueldo Mínimo</button>
    </div>
    <p id="resultado"></p>


<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="js/app.js"></script>
